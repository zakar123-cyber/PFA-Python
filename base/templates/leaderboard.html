<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        padding: 50px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid aquamarine;
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: aquamarine;
        color: black;
    }

    td {
        background-color: black;
        color: white;
    }

    button {
    background-color: transparent;
    color: aquamarine;
    font-size: 24px;
    border: 2px solid aquamarine;
    padding: 15px 30px;
    cursor: pointer;
    margin-top: 20px;
    
    border-radius: 0px;
    transition: background 0.3s, color 0.3s;

}

.button-container {
    display: flex;
    gap: 20px;
    margin-top: 30px;
}

button:hover {
    background-color: aquamarine;
    color: black;
    border-color: black;

}

    </style>
</head>
<body>
    <h1>Leaderboard for {{ quiz_name }}</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for score in scores %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ score.username }}</td>
                <td>{{ score.score }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No scores available yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'quiz_list' %}">
        <button>Back to Quiz List</button>
    </a>
</body>
</html>
